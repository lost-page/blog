name: Deploy site to Pages

# This workflow builds and deploys a Hugo site to GitHub Pages with optimizations:
# - Smart path filtering: only triggers on actual site content changes
# - Multi-layer caching: Hugo CLI, Dart Sass, npm dependencies, and Hugo build cache
# - Cache invalidation: automatic based on dependency versions and content hashes

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
    paths:
      # Include site content and configuration
      - 'content/**'
      - 'themes/**'
      - 'static/**'
      - 'layouts/**'
      - 'assets/**'
      - 'data/**'
      - 'archetypes/**'
      - 'config.toml'
      - 'config.yaml'
      - 'hugo.toml'
      - 'hugo.yaml'
      - '.github/workflows/deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
      DART_SASS_VERSION: 1.93.3
    steps:
      # Cache Hugo CLI binary to avoid repeated downloads
      # Cache key: based on Hugo version - invalidates when version changes
      - name: Cache Hugo CLI
        uses: actions/cache@v4
        id: cache-hugo
        with:
          path: ${{ runner.temp }}/hugo.deb
          key: hugo-${{ env.HUGO_VERSION }}-linux-amd64

      - name: Install Hugo CLI
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb

      - name: Install Hugo from cache or download
        run: sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # Cache Dart Sass binary to avoid repeated downloads
      # Cache key: based on Dart Sass version - invalidates when version changes
      - name: Cache Dart Sass
        uses: actions/cache@v4
        id: cache-dart-sass
        with:
          path: /home/runner/dart-sass
          key: dart-sass-${{ env.DART_SASS_VERSION }}-${{ runner.os }}

      - name: Install Dart Sass
        if: steps.cache-dart-sass.outputs.cache-hit != 'true'
        run: |
          curl -LJO https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz
          tar -xf dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz -C /home/runner

      - name: Add Dart Sass to PATH
        run: echo "/home/runner/dart-sass" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Cache npm dependencies to speed up builds
      # Cache key: based on package-lock.json hash - invalidates when dependencies change
      # Restore keys: allow partial matches for faster initial cache population
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install Node.js dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      # Cache Hugo's internal build cache for faster incremental builds
      # Cache key: based on content and theme hashes - invalidates when these change
      # Restore keys: allow reuse of cache even with minor content changes
      - name: Cache Hugo build
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: hugo-build-${{ runner.os }}-${{ hashFiles('content/**', 'themes/**') }}
          restore-keys: |
            hugo-build-${{ runner.os }}-

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
